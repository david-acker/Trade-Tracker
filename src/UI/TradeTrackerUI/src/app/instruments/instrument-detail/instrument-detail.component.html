<div class='container-fluid mx-1 px-3 py-0 pt-2'>

    <div>
        <div class='card col-6 px-0'>

            <div class='card-header text-center font-weight-bold'>
                Summary
            </div>

            <div class='card-body'>
                <p><b>Symbol:</b>&nbsp;{{ position.symbol }}</p>
                <p><b>Exposure:</b>&nbsp;{{ position.exposure }}</p>
                <p><b>Quantity:</b>&nbsp;{{ position.quantity | number }}</p>
                <p><b>Average Cost Basis:</b>&nbsp;{{ position.averageCostBasis | currency }}</p>
            </div>
        </div>
    </div>
</div>
