<br>
<div class='card col-2 offset-5 shadow-sm p-3 mb-5 bg-body rounded'>
    <div class='card-body '>
        <form #registrationForm='ngForm'
              (submit)='onRegister()'
              class='login-form justify-content-center text-center'
              novalidate>
            <h1 class='h3 mb-3 fw-normal'>Please register a new account</h1>
            
            <div class='form-group'>
                <input name='firstName'
                       type='text'
                       [(ngModel)]='registration.firstName'
                       class='form-control'
                       placeholder='First Name'
                       required='required' />
            </div>

            <div class='form-group'>
                <input name='lastName'
                       type='text'
                       [(ngModel)]='registration.lastName'
                       class='form-control'
                       placeholder='Last Name'
                       required='required' />
            </div>

            <div class='form-group'>
                <input name='email'
                       type='email'
                       [(ngModel)]='registration.email'
                       class='form-control'
                       placeholder='Email Address'
                       required='required' />
            </div>

            <div class='form-group'>
                <input name='userName'
                       type='text'
                       [(ngModel)]='registration.userName'
                       class='form-control'
                       placeholder='UserName'
                       required='required' />
            </div>
        
            <div class='form-group'>
                <input name='password'
                       type='password'
                       [(ngModel)]='registration.password'
                       class='form-control'
                       placeholder='Password'
                       required='required' />
            </div>
        
            <div class='form-group'>
                <input type='submit'
                       value='Login'
                       class='btn btn-primary btn-block'
                       [disabled]='registrationForm.invalid'>
            </div>
        </form>
    </div>
</div>
