<br>
<div class='card col-2 offset-5 shadow-sm p-3 mb-5 bg-body rounded'>
    <div class='card-body '>
        <form [formGroup]='registrationForm'
              (ngSubmit)='onRegister()'
              class='login-form justify-content-center text-center'
              novalidate>
            <h1 class='h3 mb-3 fw-normal'>Please register a new account</h1>
            
            <div class='form-group'>
                <input name='firstName'
                       type='text'
                       formControlName='firstName'
                       class='form-control'
                       placeholder='First Name' />
            </div>

            <div class='form-group'>
                <input name='lastName'
                       type='text'
                       formControlName='lastName'
                       class='form-control'
                       placeholder='Last Name' />
            </div>

            <div class='form-group'>
                <input name='email'
                       type='email'
                       formControlName='email'
                       class='form-control'
                       placeholder='Email Address' />
            </div>

            <div class='form-group'>
                <input name='userName'
                       type='text'
                       formControlName='userName'
                       class='form-control'
                       placeholder='UserName' />
            </div>
        
            <div class='form-group'>
                <input name='password'
                       type='password'
                       formControlName='password'
                       class='form-control'
                       placeholder='Password' />
            </div>
        
            <div class='form-group'>
                <input type='submit'
                       value='Register'
                       class='btn btn-primary btn-block'
                       [disabled]='registrationForm.invalid' />
            </div>
        </form>
    </div>
</div>
